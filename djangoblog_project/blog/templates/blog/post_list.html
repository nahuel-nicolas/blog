{% extends 'blog/base.html' %}

{% block content %}
<div class="centerstage">
    {% for post in post_list %}
        <div class="post">
            <h1><a href="{% url 'blog:post_detail' post.slug %}">
                {{ post.title }}
            </a></h1>
            <div class="date">
                <p>Published on: {{ post.created_date|date:"D M Y"}}</p>
            </div>
            <span>Comments: {{ post.comments.count }}</span>
        </div>
    {% endfor %}
</div>
{% endblock %}
